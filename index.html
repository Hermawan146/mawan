<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ulang Tahun</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="outside">
                <h1>Selamat Ulang Tahun</h1>
                <h3>Selamat Ulang Tahun</h3>
            </div>
            <div class="inside">
                <img src="cakegif.gif" alt="Kue Ulang Tahun" />
                <h3>Selamat Ulang Tahun!!</h3>
            </div>
        </div>

        <div class="block">
            <div class="frames frame1">
                <img src="img1.jpeg" alt="Gambar 1" />
                <p>Semoga Allah permudahkan rezekinya dan diberikan umur yang panjang</p>
            </div>
            <div class="frames frame2">
                <img src="img2.jpeg" alt="Gambar 2" />
                <p>Pada hari ulang tahun ini, semoga kamu mendapatkan banyak kebahagiaan dan kesuksesan</p>
            </div>
            <div class="frames frame3">
                <img src="img3.jpeg" alt="Gambar 3" />
                <p>Semangat terus kuliahnya</p>
            </div>
        </div>
    </div>
</body>
</html>
